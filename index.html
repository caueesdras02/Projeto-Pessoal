<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cauê & Julia – Portfólio Netflix</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">NETFLIX</div>
    <nav>
      <ul>
        <li><a href="#" onclick="carregarPagina('home.html')">Início</a></li>
        <li><a href="#" onclick="carregarPagina('carta.html')">Carta</a></li>
        <li><a href="#" onclick="carregarPagina('musica.html')">Música</a></li>
        <li><a href="#" onclick="carregarPagina('linha-do-tempo.html')">Linha do Tempo</a></li>
        <li><a href="#" onclick="carregarPagina('galeria.html')">Galeria</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="conteudo"></div>
  </main>

  <footer>
    <p style="margin-top:8px;">Feito com ❤️ – Cauê & Julia © 2025</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function carregarPagina(pagina) {
      fetch(pagina)
        .then(resp => resp.text())
        .then(html => {
          document.getElementById('conteudo').innerHTML = html;
          window.scrollTo(0,0);
        });
    }
    window.onload = () => carregarPagina('home.html');
  </script>
</body>
</html>
